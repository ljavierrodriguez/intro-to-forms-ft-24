<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <input type="button" value="Boton" />
        <input type="checkbox" name="" id="tecnologia" checked value="no">
        <input type="color" name="" id="" value="">
        <input type="date" name="" id="" value="2024-03-05">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="" value="2024-03-15 10:30">
        <input type="email" name="email" id="">
        <input type="file" name="archivo" id="" accept=".jpg,.pdf,.doc,.docx" value="">
        <input type="hidden" name="opcion" value="1" >
        <input type="image" src="https://picsum.photos/id/100/100/100" alt="">
        <input type="month" name="mes" id="" value="2024-12">
        <input type="number" name="" id="" value="100" min="-10" max="1000">
        <input type="password" name="" id="" value="123456">
        <input type="radio" name="genero" id="" value="F"> F
        <input type="radio" name="genero" id="" value="M"> M

        <input type="range" name="" id="" value="10" min="0" max="10" step="2" >
        <input type="reset" value="Reset">
        <input type="search" name="" id="">
        <input type="submit" value="Enviar">

        <input type="tel" name="" id="">
        <input type="text" name="" id="">
        <input type="time" name="" id="" value="10:20">
        <input type="week" name="week" id="" value="2024-W33">

        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <textarea name="" id="" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
